<div class="section-container">
  <h2>Personal Details</h2>
  <span class="spacer"></span>
  <button mat-icon-button (click)="edit()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-icon-button color="warn" (click)="confirmDelete(user._id!)">
    <mat-icon>delete</mat-icon>
  </button>
</div>

<div class="content-container">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user.username">
  </mat-form-field>

  <div id="nameInfo">
    <mat-form-field class="name">
      <mat-label>First name</mat-label>
      <input matInput [disabled]="!editing" [(ngModel)]="user!.firstName">
    </mat-form-field>

    <mat-form-field class="name">
      <mat-label>Last name</mat-label>
      <input matInput [disabled]="!editing" [(ngModel)]="user!.lastName">
    </mat-form-field>
  </div>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.emailId">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.phoneNumber">
  </mat-form-field>
</div>

<mat-divider></mat-divider>

<div class="section-container">
  <h2>Address</h2>
  <span class="spacer"></span>
</div>

<div class="content-container">
  <mat-form-field>
    <mat-label>Street Address 1</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.address!.streetAddress1">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Street Address 2</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.address!.streetAddress2">
  </mat-form-field>

  <mat-form-field>
    <mat-label>City</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.address!.city">
  </mat-form-field>

  <mat-form-field>
    <mat-label>State</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.address!.state!.name">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Country</mat-label>
    <input matInput [disabled]="!editing" [(ngModel)]="user!.address!.state!.country!">
  </mat-form-field>
</div>

<div id="actions" *ngIf="editing">
  <button mat-raised-button color="accent" (click)="cancel()">Cancel</button>
  <button mat-raised-button color="primary" (click)="update(user)">Submit</button>
</div>
